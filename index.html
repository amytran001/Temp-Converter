<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit">
</p>

<p>
    Celsius: <span id="outputCelsius"></span>
</p>

<p>
    <label for="temperatureRange">Select a temperature range:</label>
    <select id="temperatureRange"></select>
</p>

<button onclick="convertTemperature()">Convert</button>
<script src="script.js" defer></script>
</body>
</html>
